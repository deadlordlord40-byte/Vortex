

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeVault Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --gold: #FFD700;
            --black: #0F0F0F;
            --gray: #1A1A1A;
            --card-bg: #1E1E1E;
            --white: #F5F5F5;
            --red: #FF3B30;
            --green: #34C759;
            --blue: #007AFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: var(--black);
            color: var(--white);
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 3px solid var(--gold);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--gold);
            font-size: 36px;
        }
        
        .header p {
            color: #888;
            margin-top: 10px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: var(--gray);
            border: none;
            color: #ccc;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: var(--gold);
            color: var(--black);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid var(--gold);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .card-title {
            font-size: 18px;
            color: var(--gold);
            font-weight: 600;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-pending { background: var(--gold); color: var(--black); }
        .status-replied { background: var(--green); color: white; }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--gold);
            color: var(--black);
        }
        
        .btn-secondary {
            background: var(--blue);
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: var(--card-bg);
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid var(--gold);
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            margin: 10px 0 20px;
            min-height: 150px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-shield-alt"></i> LuxeVault Admin</h1>
        <p>Manage Orders & Customer Messages</p>
    </div>
    
    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('orders')">ðŸ“¦ Orders</button>
        <button class="tab-btn" onclick="showTab('messages')">ðŸ“¨ Messages</button>
    </div>
    
    <!-- Orders Tab -->
    <div class="tab-content active" id="orders-tab">
        <div id="ordersContainer">
            <p>Loading orders...</p>
        </div>
    </div>
    
    <!-- Messages Tab -->
    <div class="tab-content" id="messages-tab">
        <div id="messagesContainer">
            <p>Loading messages...</p>
        </div>
    </div>
    
    <!-- Reply Modal -->
    <div class="modal" id="replyModal">
        <div class="modal-content">
            <h3 style="color: var(--gold); margin-bottom: 20px;">Reply to Customer</h3>
            <div id="messageDetails" style="margin-bottom: 20px;"></div>
            <textarea id="replyText" placeholder="Type your reply here..."></textarea>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="sendReply()">Send Reply</button>
                <button class="btn" onclick="closeReplyModal()" style="background: #666; color: white;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDXd5OXhBIeK6ZgsGac2WApW6b5ctOP138",
            authDomain: "rootandshoot-25366.firebaseapp.com",
            projectId: "rootandshoot-25366",
            storageBucket: "rootandshoot-25366.firebasestorage.app",
            messagingSenderId: "644099796079",
            appId: "1:644099796079:web:6551da1de0a075fbeeb19a"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let currentMessageId = null;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            loadMessages();
        });

        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        async function loadOrders() {
            try {
                const snapshot = await db.collection('orders').orderBy('createdAt', 'desc').get();
                const container = document.getElementById('ordersContainer');
                
                if (snapshot.empty) {
                    container.innerHTML = '<p>No orders found</p>';
                    return;
                }
                
                let html = '';
                snapshot.forEach(doc => {
                    const order = doc.data();
                    html += `
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Order #${order.id}</div>
                                <span class="status-badge status-pending">${order.status}</span>
                            </div>
                            <div style="margin-bottom: 10px;">
                                <div><strong>Customer:</strong> ${order.userName}</div>
                                <div><strong>Email:</strong> ${order.userEmail}</div>
                                <div><strong>Phone:</strong> ${order.userPhone}</div>
                                <div><strong>Address:</strong> ${order.address}</div>
                            </div>
                            <div><strong>Total:</strong> â‚¹${order.total.toLocaleString()}</div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            } catch (error) {
                console.error("Error loading orders:", error);
            }
        }

        async function loadMessages() {
            try {
                const snapshot = await db.collection('messages').orderBy('createdAt', 'desc').get();
                const container = document.getElementById('messagesContainer');
                
                if (snapshot.empty) {
                    container.innerHTML = '<p>No messages found</p>';
                    return;
                }
                
                let html = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    html += `
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">From: ${msg.userName}</div>
                                <span class="status-badge ${msg.replied ? 'status-replied' : 'status-pending'}">
                                    ${msg.replied ? 'Replied' : 'Pending'}
                                </span>
                            </div>
                            <div style="margin-bottom: 10px;">
                                <div><strong>Email:</strong> ${msg.userEmail}</div>
                                <div><strong>Phone:</strong> ${msg.userPhone}</div>
                            </div>
                            <div style="margin-bottom: 15px;">
                                <strong>Message:</strong>
                                <p style="margin-top: 5px; color: #ccc;">${msg.message}</p>
                            </div>
                            ${msg.replied ? `
                                <div style="background: rgba(52,199,89,0.1); padding: 10px; border-radius: 6px; margin-bottom: 15px;">
                                    <strong>Your Reply:</strong>
                                    <p style="margin-top: 5px; color: #ccc;">${msg.reply}</p>
                                </div>
                            ` : ''}
                            <button class="btn btn-primary" onclick="openReplyModal('${doc.id}')">
                                ${msg.replied ? 'Edit Reply' : 'Reply'}
                            </button>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            } catch (error) {
                console.error("Error loading messages:", error);
            }
        }

        function openReplyModal(messageId) {
            currentMessageId = messageId;
            
            // Load message details
            db.collection('messages').doc(messageId).get().then(doc => {
                if (doc.exists) {
                    const msg = doc.data();
                    document.getElementById('messageDetails').innerHTML = `
                        <div style="background: rgba(255,215,0,0.1); padding: 15px; border-radius: 6px;">
                            <strong>From: ${msg.userName}</strong><br>
                            <div style="margin-top: 10px; color: #ccc;">${msg.message}</div>
                        </div>
                    `;
                    
                    if (msg.replied) {
                        document.getElementById('replyText').value = msg.reply || '';
                    }
                }
            });
            
            document.getElementById('replyModal').style.display = 'block';
        }

        function closeReplyModal() {
            document.getElementById('replyModal').style.display = 'none';
            document.getElementById('replyText').value = '';
            currentMessageId = null;
        }

        async function sendReply() {
            const replyText = document.getElementById('replyText').value.trim();
            
            if (!replyText) {
                alert('Please enter a reply');
                return;
            }
            
            try {
                await db.collection('messages').doc(currentMessageId).update({
                    replied: true,
                    reply: replyText,
                    replyDate: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                closeReplyModal();
                alert('Reply sent successfully!');
                loadMessages();
                
            } catch (error) {
                console.error("Error sending reply:", error);
                alert('Error sending reply');
            }
        }
    </script>
</body>
</html>
